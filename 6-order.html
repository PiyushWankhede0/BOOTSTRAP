<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordering</title>
    <link rel="stylesheet" href="css/bootstrap.css">


    <style>
.container-fluid{
    margin: 10px;
    border: 2px solid red;
}
.row{
    margin: 10px;
    border: 2px solid green;
}

.col-md{
    border: 2px solid black;
    padding: 10px;
}


    </style>
</head>
<body>
    

   <div class="container-fluid">

<div class="row">
    



    
<div class="col-md order-3">1</div>
<div class="col-md order-5">2</div>
<div class="col-md order-1">3</div>
<div class="col-md order-2">4</div>
<div class="col-md order-4">5</div>







</div>






   </div>

</body>
</html>
