<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
label{
    text-align: center;
}
.name{
    text-align: center;
}

    </style>
</head>
<body>
    

    <div class="container">


        <div class="row">

            <div class="col-md-6">
                <div class="form-group">
                    <h3>regular input size</h3>
                    <div class="name">
                    <label for="" class="">Name</label></div>
                    <input type="text" class="form-control text-center">

                          
                     <h3>large input size</h3>
                    <div class="name">
                        <label for="" class="">Name</label></div>
                        <input type="text " class="form-control text-center form-control-lg">

                        <h3>small input size</h3>


                        <div class="name">
                            <label for="" class="">Name</label></div>
                            <input type="text" class="form-control text-center form-control-sm">



                    <label for="text">Surname</label>
                    <input type="text" class="form-control">

                    <label for="mail">mail</label>
                    <input type="mail" class="form-control">

                    <label for="">User Id </label>
                    <input type="number" class="form-control">
                    <small class="form-text text-muted">
                     user id must be 16 digit  
                    </small>
<br>
                    <label for="">Password</label>
                    <input type="password" class="form-control">
                    <small class="form-text text-muted">
                        password must containt 1 upper , 1 digit , 1 special char 
                       </small>

                       <label for="">text area </label>
                       <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>



                </div>
            </div>
            <div class="col-md-6">
                <!-- this is the read only value  -->
                <label for="">nothing </label>
                <input type="text" value="abc" class="form-control-plaintext" readonly>

<h3>upload img or file </h3>
                <label for="file">upload img</label> <br>
                <input type="file" class="form-control-file">



                <h3>range</h3>
                <label for="range">level </label> <br>
                <input type="range" class="form-control-range">




            <div class="form-group">
                <label for="Car"> Car</label>
                <div class="form-check">
                <input type="checkbox" class="form-check-input" id="AudiCheck">
                <label for="AudiCheck">audi</label>
             </div>

             <div class="form-check">
                 <input type="checkbox" class="form-check-input" id="rangeCheck">
                 <label for="rangeCheck">range rover </label>
              </div>


              <div class="form-check">
                 <input type="checkbox" class="form-check-input" id="tataCheck">
                 <label for="tataCheck">tata  </label>
              </div>
         </div>




<div class="form-group">
<label for="Car">gender</label>
<div class="form-check">
<input type="radio" class="form-check-input" name="gender" id="maleradio">
<label for="maleradio">male</label>
</div>

<div class="form-check">
<input type="radio" class="form-check-input" name="gender" id="femaleradio">
<label for="femaleradio">female </label>
</div>
</div>
            </div>
        </div>
    </div>
</body>
</html>
