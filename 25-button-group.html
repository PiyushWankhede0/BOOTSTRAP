<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>group button </title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">

    <style>

.col-1{
text-align: center;

}
h3{
    text-align: center;
}

.one-1 , .one-2{
    margin: -1px 0px 0px -1px;
}
    </style>
</head>
<body>
    <h3> btn-group-sm</h3>
    <div class="container d-flex">
        
      
        <div class=" btn-group btn-group-sm justify-content-center">
            <button class="btn btn-info ">click</button>
            <button class="btn btn-info ">click</button>
            <button class="btn btn-info ">click</button>
        </div>
        </div>



    <di class="container">
<div class="row">
<h3>btn-group</h3>
<div class="col-1 btn-group justify-content-center">
    <button class="btn btn-info">click</button>
    <button class="btn btn-info">click</button>
    <button class="btn btn-info">click</button>
</div>
</div>
    </div>


<h3>button group </h3>

    <di class="container ">
        <div class="row ">
        <h3>btn-group-lg</h3>
        <div class="col-1 btn-group-lg btn-group justify-content-center ">
            <button class="btn btn-info ">click</button>
            <button class="btn btn-info">click</button>
            <button class="btn btn-info">click</button>
        </div>
        </div>
            </div>




<h3>btn toolbar </h3>
            <div class="container ">

<div class="btn-toolbar justify-content-center">
    <div class="btn-group">
        <button class="btn btn-primary">1</button>
        <button class="btn btn-primary">2</button>
        <button class="btn btn-primary">3</button>
    </div>
    
    <div class="btn-group ml-3">
        <button class="btn btn-info">4</button>
        <button class="btn btn-info">5</button>
        <button class="btn btn-info">6</button>
    </div>


</div>


            </div>





<h3>vertical group </h3>
            <div class="btn-toolbar mt-5 justify-content-center">
                <div class="btn-group btn-group-vertical ml-3">
                    <button class="btn one-1 btn-primary">1</button>
                    <button class="btn btn-primary">2</button>
                    <button class="btn btn-primary">3</button>
                </div>
                <div class="btn-group  btn-group-vertical ml-3">
                    <button class="btn one-2 btn-info">4</button>
                    <button class="btn btn-info">5</button>
                    <button class="btn btn-info">6</button>
                </div>
            
            
            </div>
            
            
                        </div>

</body>
</html>
