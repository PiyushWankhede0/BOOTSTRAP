<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text align n font </title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">


    <style>
.row{
    border: 2px solid black;
}
.col , .col-md-4
{
    border: 2px solid black;
    background-color: antiquewhite;
}

    </style>
</head>
<body>

    <div class="container">
        <h3 class="text-center text-uppercase">position of text </h3>
<div class="row">


    
    <div class="col-md-4 text-sm-center text-uppercase">col 2</div>
    <div class="col-md-4 text-sm-right text-capitalize">col 3 Lorem ipsum dolor sit amet.</div>
    <div class="col-md-4 text-sm-right text-uppercase">col 1</div>

</div>
    </div>

<br><br>

    <div class="container">

        <h3 class="text-center text-upperclass">text transform</h3>
        <div class="row">
        
        
            <div class="col-md-4  text-uppercase">col 1 this is text-uppercase</div>

            <div class="col-md-4  text-lowercase">col 2 this is text-lowercase</div>
            <div class="col-md-4  text-capitalize">col 3 this is text-capitalize</div>
        
        
            </div>
            </div>
<br><br>
            <div class="container">
          <h3 class="text-center text-uppercase">font weight</h3>
                <div class="row">
<div class="col font-weight-bold">font-weight-bold</div>
<div class="col font-weight-bolder">font-weight-bolder</div>
<div class="col font-weight-light">font-weight-light</div>
<div class="col font-weight-lighter">font-weight-lighter</div>
<div class="col font-weight-normal">font-weight-normal</div>
<div class="col font-italic">font-italic</div>

                </div>
            </div>



</body>
