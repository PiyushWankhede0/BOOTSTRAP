<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
.container{
    border: 2px solid red;
}
.row{
    border: 2px solid green;

}

.col{
    border: 2px solid black;
    /* padding: 10px; */
    margin: 0px;
    text-align: center;
}



    </style>
</head>



<body>


    <div class="container">

<div class="row">


<div class="col">
    <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
    </div>
</div>
<div class="col">4</div>
<div class="col">5</div>
<div class="col">6</div>
<div class="col">7</div>
<div class="col">8</div>


</div>

    </div>
    
</body>
</html>
